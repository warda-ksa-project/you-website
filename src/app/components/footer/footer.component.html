<footer class="text-white pt-5 pb-4" dir="rtl">
  <div class="container text-center text-md-start">
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-4 mb-4">
        <div class="w-100 text-center">
          <h5 class="fw-bold">{{ "nav_bar.contact" | translate }}</h5>
        </div>
        <div
          class="d-flex justify-content-center justify-content-start gap-3 mt-3"
        >
          <img src="assets/images/Facebook.svg" alt="" />
          <img src="assets/images/Instagram.svg" alt="" />
          <img src="assets/images/Twitter.svg" alt="" />
          <img src="assets/images/Linkedin.svg" alt="" />
        </div>
      </div>

      <!-- Quick Links -->
      <div class="col-md-4 mb-4 text-md-center">
        <h5 class="fw-bold">{{ "footer.quick_link" }}</h5>
        <ul class="list-unstyled mt-3 text-center p-0">
          <li>
            <a href="#services" class="text-white text-decoration-none">{{
              "nav_bar.services" | translate
            }}</a>
          </li>
          <li>
            <a href="#works" class="text-white text-decoration-none">{{
              "nav_bar.works" | translate
            }}</a>
          </li>
          <li>
            <a href="#partners" class="text-white text-decoration-none">
              {{ "nav_bar.partner" | translate }}</a
            >
          </li>
          <li>
            <a href="#contact" class="text-white text-decoration-none">
              {{ "nav_bar.contact" | translate }}</a
            >
          </li>
        </ul>
      </div>

      <!-- About -->
      <div class="col-md-4 mb-4 text-md-end">
        <img
          src="assets/images/you_logo.svg"
          alt="Logo"
          style="max-width: 80px"
        />
        <p class="mt-3">
          {{ "footer.p1" | translate }}
        </p>
      </div>
    </div>
  </div>

  <div class="text-center mt-4 border-top pt-3">
    <small> {{ "footer.copy_right" | translate }} </small>
  </div>
</footer>
