<div  class="page" id="services">
    <h1 class="primary-text mt-3 hidden">services</h1>
   <span class="second-text animate__animated animate__fadeInDown animate__delay-1s">{{'services.title'|translate}}</span>
    <div class="row mb-5 animate__animated animate__backInRight">
     <div class="col-md-4 col-lg-4 col-sm-12">
         <p class="primary-text mt-3 lh-40">{{'services.p1'|translate}}</p>
     </div>
     <div class="mt-3 col-md-8 col-md-8 col-sm-12">
        <p class="second-text fz-30 lh-40">{{'services.p2'|translate}}</p>
     </div>
    </div>
    <div class="card-container row mt-5 animate__animated animate__backInLeft">
       <div class="ng-cont col-md-4 col-lg-4 col-sm-6" *ngFor="let item of services">
        <div class="card m-2 text-center">
                <div class="w-100">
                    <img [src]="item.image" width="50" alt="">
                </div>
            <span> {{item.name|translate}}</span>
        </div>
      </div>
    </div>
 </div>
